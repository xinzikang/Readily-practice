<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div div{
			position: absolute;
			width: 50px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			background-color: #ccc;
		}
		.active{
			background-image: url(images/pic.jpg);
		}
		#list{
			padding:0;
			margin:0;
			list-style: none;
			position: absolute;
			top:8px;
			left:650px;
		}
		#div{
			position: relative;
		}
		#list li{
			position: absolute;
			width: 50px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div id="div"></div>
	<ul id="list"></ul>
</body>
</html>
<script type="text/javascript">
	var str = ''
	var len = 100;
	var list = document.getElementById('list');
	var oDiv = document.getElementById('div');
	var divs = oDiv.getElementsByTagName('div');
	var n = 0;
	for(var i=0;i<len;i++){
		str += '<div style="background-position:'+(-i%10*60)+'px '+(-Math.floor(i/10)*60)+'px;top:'+Math.floor(i/10)*60+'px;left:'+i%10*60+'px;"></div>';
	}
	oDiv.innerHTML += str ;
	for(var i=0;i<divs.length;i++){
		divs[i].index = i;
		divs[i].onOff = true;
		divs[i].onmouseover = function(){
			this.className = 'active';
		}
		divs[i].onclick = function(){
			if(this.onOff){
				list.innerHTML +='<li class="active" style="background-position:'+(-this.index%10*60)+'px '+(-Math.floor(this.index/10)*60)+'px;top:'+Math.floor(n/10)*60+'px;left:'+n%10*60+'px;"></li>'; 
				this.onOff = false;
				n++;
			}
		}	
	}
</script>
